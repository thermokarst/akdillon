<div class="row gutter">
  <div class="column-2">
    <h3>{{ index .Params 1 }}</h3>
  </div>
  <div class="embed video-player column-14">
    <iframe
      class="youtube-player"
      type="text/html"
      width="640"
      height="385"
      src="https://www.youtube.com/embed/{{ index .Params 0 }}"
      allowfullscreen
      frameborder="0">
    </iframe>
  </div>
</div>
